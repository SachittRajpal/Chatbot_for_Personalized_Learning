version: "3.1"

intents:
  - greet
  - goodbye
  - inform
  - ask_subject
  - ask_topic
  - bot_challenge
  - subject_query
  - collect_feedback

entities:
  - subject
  - topic

slots:
  subject:
    type: text
    mappings:
      - type: from_text
  topic:
    type: text
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day!"

  utter_ask_subject:
    - text: "What subject would you like help with?"

  utter_ask_topic:
    - text: "What topic would you like to study in {subject}?"

  utter_iamabot:
    - text: "I am a bot created for personalized learning."

actions:
  - action_provide_learning_material
  - action_collect_feedback

forms:
  learning_form:
    required_slots:
      - subject
      - topic
